<div class="container">
    <div class="row">
        <div class="col-sm-6" *ngFor='let f of formations'>
            <div class="card mb-3" style="max-width: 540px;" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg" alt="..."
                            class="img-fluid" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"> {{ f.nom }} </h5>
                            <p class="card-text">
                                This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.
                            </p>
                            <p class="card-text">
                                <small class="text-muted">Last updated 3 mins ago</small>
                            </p>

                            <button (click)='goToDetail(f)' class="btn btn-blue-grey">details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
